<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>Blank Staff</title>

  
</head>

<body>
	body, html {
    touch-action: none;
    content-zooming: none;
    position: absolute;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

canvas {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    background:#000;
    cursor: pointer;
}

  
		
<img src="Blank-Staff-Paper.jpg" alt="staff paper" style="width:1280px;height:768px;">
		
  
  
</body>
</html>
